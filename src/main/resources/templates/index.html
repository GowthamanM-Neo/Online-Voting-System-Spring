<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link th:href="@{/styles/css/index.css}" rel="stylesheet" /></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#" id="brandName">Voting System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/" id="brandName">Users <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add" id="brandName">Add Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="brandName">Add poll</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" id="brandName" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<h1 class="heading text-center">Users</h1>
	<table class="table table-striped table-hover">
  <thead>
    <tr class="bg-info" style="text-align:center">
      <th scope="col">Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Department</th>
      <th scope="col">Salary</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <th:block th:each="user : ${users}">
    <tr style="text-align:center">
    	<td th:text="${user.name}"></td>
    	<td th:text="${user.email}"></td>
    	<td th:text="${user.phone}"></td>
    	<td th:text="${user.department}"></td>
    	<td th:text="${user.salary}"></td>
    	<td></td>
    </tr>
    </th:block>
  </tbody>
</table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
