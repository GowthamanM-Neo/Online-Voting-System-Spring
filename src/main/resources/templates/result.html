<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link th:href="@{/styles/css/admin.css}" rel="stylesheet" /></head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#" id="brandName">Voting System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/" id="brandName">Users <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/addcategory" id="brandName">Add Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/addpoll" id="brandName">Add poll</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/result" id="brandName">Results</a>
      </li>
    </ul>
  </div>
  <span class="navbar-text" >
      <a id="brandName" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
    </span>
</nav>

<div class="container">
<h1 class="heading text-center">results</h1>
<table class="table table-hover">
  <thead>
    <tr class="bg-info" style="text-align:center">
      <th scope="col">Poll</th>
      <th scope="col">Progress</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <th:block th:each="d : ${data}">
  <tr style="text-align:center">
    <td th:text="${d.pollName}"></td>
    	<td>
    	<div class="progress">
  <div class="progress-bar bg-success" role="progressbar" th:style="@{'width:'+${d.percentage}+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
    	</td>
    	<td th:text="${d.percentage}+'%'"></td>
    </tr>
    </th:block>
  </tbody>
</table>
</div>

</html>
